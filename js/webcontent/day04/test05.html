<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var game1 = [];
	var game2 = [];
	// 로또번호는 1 ~ 45 까지 중복된 숫자 없이 6개의 번호의 조합이다.
	// 랜덤하게 1 ~ 45 까지 숫자 6개 추출해서 배열에 담기
	document.write('이번주 로또 번호<br>');
	for(k = 0 ; k < 5 ; k ++){
	loop:
		for(i = 0 ; i < 6 ; i++){
		var no = Math.floor(Math.random()* 45 + 1);
			//번호가 만들어졌으면 이전에 이 번호가 만들어진적이 있는지 검사
			for(j = 0 ; j < i ; j++){
				var tmp = game1[j];
				if(tmp == no){
					// 이경우는 만들어진 번호가 중복되는 경우이므로 이번회차를 다시 만들어야한다.
					i--;
					continue loop;
				}
			}
			// 이 행을 실행하는 경우는 중복된 번호가 아닌 경우임 >>
		game1[i] = no;
		}
	
		//document.write(game1+'<br>');
		
// 이제 번호들은 완성했으니 오름차순 정렬하기
		for(i = 0 ; i < game1.length - 1; i++){
			for(j = i + 1; j < game1.length; j++){
				if(game1[i] > game1[j]){
					var tmp = game1[i]; 
					game1[i] = game1[j];
					game1[j] = tmp;
				}
			}
		}
		game2[k] = game1;
		//document.write('이번 주 예상번호 : ' + game1);
		document.write(k+1 + '게임 번호 : ' + game2[k]+'<br>');
	}
</script>
</head>
<body>

</body>
</html>
