<script type="text/javascript">
	function Car(name,color,speed){
		this.name = name;
		this.color = color;
		this.speed = speed;
		this.speedup = function(){
			return this.speed + 10;
		};
		this.speeddown = function(){
			return this.speed - 10;
		};
	}

	var jennie = new Car('tico','orange',80);
	
	alert(jennie.name + ' - ' + jennie.color + ' - ' + jennie.speed + '');
</script>
