<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="../css/smart.css">

</script>
</head>
<body>
	<div class="w3-content mxw600 w3-center">
		<h1 class="w3-padding tan2 w3-card-4 w3-margin-bottom w3-text-white w3-round-large">- 로그인 정보 -</h1>
		<div class="w3-col w3-card-4 tan5 w3-padding w3-round-large">
			<div class="w3-col">
				<h3 class="w3-col m4 w3-right-align w3-border-bottom">I D : </h3>
				<h3 class="w3-col m8 w3-border-bottom" id="id" ></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m4 w3-right-align w3-border-bottom">Domain : </h3>
				<h3 class="w3-col m8 w3-border-bottom" id="domain"></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m4 w3-right-align w3-border-bottom">Mail : </h3>
				<h3 class="w3-col m8 w3-border-bottom" id="mail"></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m4 w3-right-align w3-border-bottom">P W : </h3>
				<h3 class=	"w3-col m8 w3-border-bottom" id="pw"></h3>
			</div>
		</div>
		
	</div>
<script type="text/javascript">
	var data = location.href;
	data = location.search;
	data = decodeURIComponent(data);
	console.log(data);
	var spw = data.substring(data.lastIndexOf('=') + 1);
// 	alert(spw);
	document.getElementById('pw').innerHTML = spw;
	
	var mail = data.slice(data.indexOf('j'), data.indexOf('&'));
// 	alert(mail);
	var arr = mail.split('@');
	
	document.getElementById('id').innerHTML = arr[0];
	document.getElementById('domain').innerHTML = arr[1];
	document.getElementById('mail').innerHTML = mail;
</script>
</body>
</html>
